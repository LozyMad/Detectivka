<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Game - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h2 class="auth-title">Location Game</h2>
                        <p class="text-muted">Вход в систему</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    
                    <div id="message" class="mt-3"></div>

                    <hr class="my-4">
                    <div class="text-center mb-2 text-muted">Вход игрока комнаты</div>
                    <form id="roomLoginForm">
                        <div class="mb-3">
                            <label for="roomId" class="form-label">ID комнаты</label>
                            <input type="number" class="form-control" id="roomId" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomUsername" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="roomUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="roomPassword" required>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100">Войти в комнату</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
    (function(){
        const API_BASE = '/api';
        const form = document.getElementById('roomLoginForm');
        if (!form) return;
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const room_id = document.getElementById('roomId').value;
            const username = document.getElementById('roomUsername').value;
            const password = document.getElementById('roomPassword').value;
            const msg = document.getElementById('message');
            try {
                const res = await fetch(`${API_BASE}/auth/room-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_id, username, password })
                });
                const data = await res.json();
                if (!res.ok) {
                    msg.innerHTML = `<div class="alert alert-danger">${data.error || 'Ошибка входа'}</div>`;
                    return;
                }
                localStorage.setItem('token', data.token);
                localStorage.setItem('room', JSON.stringify(data.room));
                localStorage.setItem('roomUser', JSON.stringify({
                    id: data.user.id,
                    username: data.user.username,
                    room_id: data.room.id,
                    scenario_id: data.room.scenario_id
                }));
                window.location.href = '/game';
            } catch (err) {
                msg.innerHTML = '<div class="alert alert-danger">Ошибка соединения</div>';
            }
        });
    })();
    </script>
</body>
</html>
