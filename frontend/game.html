<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Game - Игра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
    <style>
        .attempts-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .attempt-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 0.25rem;
        }
        .attempt-item.success {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        .attempt-item.failure {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        .attempt-item .attempt-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .attempt-item .attempt-description {
            font-weight: 500;
            margin: 0.25rem 0;
        }
        .district-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .trip-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 0.25rem;
        }
        .trip-item.success {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        .trip-item.failure {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        .trip-item .trip-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .trip-item .trip-description {
            font-weight: 500;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body class="game-container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="d-flex flex-column align-items-start me-4">
                    <span class="navbar-brand mb-0" style="line-height: 1;">Location Game</span>
                    <span class="navbar-text small mt-0" id="scenarioTitle">Сценарий не определен</span>
                </div>
            </div>
            
            <!-- Центральная часть с таймером, счетчиком и навигацией -->
            <div class="d-flex flex-column align-items-center">
                <div id="roomTimer" style="display: none;">
                    <span class="badge bg-warning text-dark fs-6" id="timerDisplay">00:00</span>
                </div>
                <div class="mt-1">
                    <span class="badge bg-primary fs-6" id="tripCounter">Поездок: 0</span>
                </div>
                <!-- Навигационные кнопки -->
                <div class="mt-2">
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-outline-light active" id="game-tab" type="button">
                            <i class="fas fa-map-marker-alt me-1"></i>Игра
                        </button>
                        <button class="btn btn-sm btn-outline-light" id="questions-tab" type="button">
                            <i class="fas fa-question-circle me-1"></i>Вопросы
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3" id="usernameDisplay"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Выйти</button>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <div class="tab-content" id="gameTabContent">
            <!-- Вкладка игры -->
            <div class="tab-pane fade show active" id="game" role="tabpanel">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="game-card p-4">
                    <h2 class="text-center mb-4">Поиск локаций</h2>
                    
                    <div class="mb-4">
                        <label class="form-label">Выберите район:</label>
                        <div class="d-flex flex-wrap justify-content-center">
                            <button class="btn btn-outline-primary district-btn" data-district="С">С</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ю">Ю</button>
                            <button class="btn btn-outline-primary district-btn" data-district="З">З</button>
                            <button class="btn btn-outline-primary district-btn" data-district="В">В</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ц">Ц</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СВ">СВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СЗ">СЗ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮВ">ЮВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮЗ">ЮЗ</button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="houseNumber" class="form-label">Номер дома:</label>
                        <input type="text" class="form-control" id="houseNumber" placeholder="Введите номер дома">
                    </div>
                    
                    <button class="btn btn-success w-100" onclick="visitLocation()">Поехали!</button>
                </div>

                <!-- История поездок -->
                <div class="game-card p-4 mt-4">
                    <h4 class="mb-3">История поездок</h4>
                    <div id="tripHistory" class="trip-history" style="max-height: 400px; overflow-y: auto;">
                        <p class="text-muted text-center">История поездок пуста</p>
                    </div>
                </div>
            </div>
        </div>
            </div>

            <!-- Вкладка вопросов -->
            <div class="tab-pane fade" id="questions" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="game-card p-4">
                            <h2 class="text-center mb-4">Вопросы сценария</h2>
                            <div id="questionsList">
                                <p class="text-muted text-center">Загрузка вопросов...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
