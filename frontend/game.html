<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детективка - Игра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .attempts-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .attempt-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: rgba(64, 64, 64, 0.8);
            border-radius: 0.25rem;
            color: #e0e0e0;
        }
        .attempt-item.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .attempt-item.failure {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .attempt-item .attempt-info {
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .attempt-item .attempt-description {
            font-weight: 500;
            margin: 0.25rem 0;
            color: #f5f5dc;
        }
        .district-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--noir-gray) !important;
            color: var(--noir-gold) !important;
            border: 1px solid var(--noir-gold);
        }
        .trip-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: rgba(64, 64, 64, 0.8);
            border-radius: 0.25rem;
            color: #e0e0e0;
        }
        .trip-item.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .trip-item.failure {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .trip-item .trip-info {
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .trip-item .trip-description {
            font-weight: 500;
            margin: 0.25rem 0;
            color: #f5f5dc;
        }
        
        /* Стили для верхней панели */
        .navbar .container {
            max-width: 100%;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--noir-gold) !important;
            text-shadow: 0 2px 4px var(--noir-shadow);
        }
        
        .navbar-text {
            color: var(--noir-silver) !important;
        }
        
        .btn-group .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .btn-group .btn.active {
            background: var(--noir-gold);
            border-color: var(--noir-gold);
            color: var(--noir-dark);
        }
        
        .btn-group .btn:hover:not(.active) {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--noir-gold);
            color: var(--noir-gold);
        }
    </style>
</head>
<body class="game-container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center w-100 justify-content-between">
                <!-- Левая часть: название игры и сценарий -->
                <div class="d-flex flex-column align-items-start" style="margin-left: 1rem;">
                    <span class="navbar-brand mb-0" style="line-height: 1;">Детективка</span>
                    <span class="navbar-text small mt-0" id="scenarioTitle">Сценарий не определен</span>
                </div>
                
                <!-- Центральная часть: кнопки навигации -->
                <div class="d-flex align-items-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-light active" id="game-tab" type="button">
                            <i class="fas fa-map-marker-alt me-2"></i>Игра
                        </button>
                        <button class="btn btn-outline-light" id="questions-tab" type="button">
                            <i class="fas fa-question-circle me-2"></i>Вопросы
                        </button>
                    </div>
                </div>
                
                <!-- Правая часть: таймер, счетчик и пользователь -->
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center me-3">
                        <div id="roomTimer" style="display: none;" class="me-2">
                            <span class="badge bg-warning text-dark fs-6" id="timerDisplay">00:00</span>
                        </div>
                        <span class="badge trips-badge fs-6" id="tripCounter">Поездок: 0</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3" id="usernameDisplay"></span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <div class="tab-content" id="gameTabContent">
            <!-- Вкладка игры -->
            <div class="tab-pane fade show active" id="game" role="tabpanel">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="game-card p-4">
                    <h2 class="text-center mb-4">Поиск локаций</h2>
                    
                    <div class="mb-4">
                        <label class="form-label">Выберите район:</label>
                        <div class="d-flex flex-wrap justify-content-center">
                            <button class="btn btn-outline-primary district-btn" data-district="С">С</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ю">Ю</button>
                            <button class="btn btn-outline-primary district-btn" data-district="З">З</button>
                            <button class="btn btn-outline-primary district-btn" data-district="В">В</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ц">Ц</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СВ">СВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СЗ">СЗ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮВ">ЮВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮЗ">ЮЗ</button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="houseNumber" class="form-label">Номер дома:</label>
                        <input type="text" class="form-control" id="houseNumber" placeholder="Введите номер дома">
                    </div>
                    
                    <button class="btn btn-success w-100" onclick="visitLocation()">Поехали!</button>
                </div>

                <!-- История поездок -->
                <div class="game-card p-4 mt-4">
                    <h4 class="mb-3">История поездок</h4>
                    <div id="tripHistory" class="trip-history" style="max-height: 400px; overflow-y: auto;">
                        <p class="text-muted text-center">История поездок пуста</p>
                    </div>
                </div>
            </div>
        </div>
            </div>

            <!-- Вкладка вопросов -->
            <div class="tab-pane fade" id="questions" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="game-card p-4">
                            <h2 class="text-center mb-4">Вопросы сценария</h2>
                            <div id="questionsList">
                                <p class="text-muted text-center">Загрузка вопросов...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
