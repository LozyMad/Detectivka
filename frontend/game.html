<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детективка - Игра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .attempts-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .attempt-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: rgba(64, 64, 64, 0.8);
            border-radius: 0.25rem;
            color: #e0e0e0;
        }
        .attempt-item.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .attempt-item.failure {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .attempt-item .attempt-info {
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .attempt-item .attempt-description {
            font-weight: 500;
            margin: 0.25rem 0;
            color: #f5f5dc;
        }
        .district-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--noir-gray) !important;
            color: var(--noir-gold) !important;
            border: 1px solid var(--noir-gold);
        }
        .trip-item {
            padding: 0.75rem;
            border-left: 4px solid #6c757d;
            margin-bottom: 0.5rem;
            background: rgba(64, 64, 64, 0.8);
            border-radius: 0.25rem;
            color: #e0e0e0;
        }
        .trip-item.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .trip-item.failure {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .trip-item .trip-info {
            font-size: 0.9rem;
            color: #c0c0c0;
        }
        .trip-item .trip-description {
            font-weight: 500;
            margin: 0.25rem 0;
            color: #f5f5dc;
        }
        
        /* Стили для верхней панели */
        .navbar .container {
            max-width: 100%;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--noir-gold) !important;
            text-shadow: 0 2px 4px var(--noir-shadow);
        }
        
        .navbar-text {
            color: var(--noir-silver) !important;
        }
        
        .btn-group .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .btn-group .btn.active {
            background: var(--noir-gold);
            border-color: var(--noir-gold);
            color: var(--noir-dark);
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 767.98px) {
            .navbar .container {
                padding: 0.5rem 1rem;
            }
            
            .navbar .d-flex {
                flex-direction: column;
                align-items: stretch !important;
                gap: 0.5rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem !important;
                margin-bottom: 0.25rem !important;
            }
            
            .navbar-text {
                font-size: 0.8rem !important;
            }
            
            .btn-group {
                width: 100%;
                justify-content: center;
            }
            
            .btn-group .btn {
                flex: 1;
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            
            .d-flex.align-items-center:last-child {
                justify-content: space-between;
                width: 100%;
                margin-top: 0.5rem;
            }
            
            .badge {
                font-size: 0.7rem !important;
                padding: 0.25rem 0.5rem !important;
            }
            
            .btn-sm {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
            
            .container {
                padding: 0.5rem !important;
            }
            
            .game-card {
                padding: 1rem !important;
            }
            
            .game-card h2 {
                font-size: 1.3rem !important;
                margin-bottom: 1rem !important;
            }
            
            .district-buttons {
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: center;
            }
            
            .district-btn {
                font-size: 0.8rem !important;
                padding: 0.5rem 0.8rem !important;
                margin: 0.2rem !important;
                min-width: 70px;
            }
            
            .address-card {
                margin-bottom: 1rem !important;
            }
            
            .address-card .card-body {
                padding: 1rem !important;
            }
            
            .address-title {
                font-size: 1.1rem !important;
            }
            
            .address-description {
                font-size: 0.9rem !important;
            }
            
            .trip-history {
                margin-top: 1rem !important;
            }
            
            .trip-history .card-body {
                padding: 1rem !important;
            }
            
            .trip-item {
                padding: 0.5rem 0 !important;
                font-size: 0.9rem !important;
            }
            
            .attempts-history {
                max-height: 300px !important;
            }
            
            .attempt-item {
                padding: 0.5rem !important;
                font-size: 0.85rem !important;
            }
        }

        /* Адаптивные стили для планшетов */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .navbar-brand {
                font-size: 1.4rem !important;
            }
            
            .btn-group .btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            
            .badge {
                font-size: 0.8rem !important;
            }
            
            .game-card {
                padding: 2rem !important;
            }
            
            .district-btn {
                font-size: 0.9rem !important;
                padding: 0.6rem 1rem !important;
            }
        }

        /* Адаптивные стили для модального окна выбора */
        @media (max-width: 767.98px) {
            #choiceModal .modal-dialog {
                margin: 0.5rem !important;
                max-width: calc(100% - 1rem) !important;
            }
            
            #choiceModal .modal-content {
                border-radius: 15px !important;
            }
            
            #choiceModal .modal-header {
                padding: 1rem !important;
            }
            
            #choiceModal .modal-title {
                font-size: 1.3rem !important;
            }
            
            #choiceModal .modal-body {
                padding: 1rem !important;
            }
            
            #choiceModal .alert {
                padding: 0.75rem !important;
                font-size: 0.9rem !important;
            }
            
            #choiceModal .choice-btn {
                font-size: 0.9rem !important;
                padding: 1rem !important;
                margin-bottom: 0.75rem !important;
            }
            
            #choiceModal .choice-btn .badge {
                font-size: 0.8rem !important;
                padding: 0.4rem 0.6rem !important;
            }
            
            #choiceModal .btn {
                font-size: 1rem !important;
                padding: 0.75rem 1.5rem !important;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            #choiceModal .modal-dialog {
                max-width: 600px !important;
            }
            
            #choiceModal .choice-btn {
                font-size: 1rem !important;
                padding: 1.2rem !important;
            }
        }
        
        .btn-group .btn:hover:not(.active) {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--noir-gold);
            color: var(--noir-gold);
        }
    </style>
</head>
<body class="game-container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center w-100 justify-content-between">
                <!-- Левая часть: название игры и сценарий -->
                <div class="d-flex flex-column align-items-start" style="margin-left: 1rem;">
                    <span class="navbar-brand mb-0" style="line-height: 1;">Детективка</span>
                    <span class="navbar-text small mt-0" id="scenarioTitle">Сценарий не определен</span>
                </div>
                
                <!-- Центральная часть: кнопки навигации -->
                <div class="d-flex align-items-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-light active" id="game-tab" type="button">
                            <i class="fas fa-map-marker-alt me-2"></i>Игра
                        </button>
                        <button class="btn btn-outline-light" id="questions-tab" type="button">
                            <i class="fas fa-question-circle me-2"></i>Вопросы
                        </button>
                    </div>
                </div>
                
                <!-- Правая часть: таймер, счетчик и пользователь -->
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center me-3">
                        <div id="roomTimer" style="display: none;" class="me-2">
                            <span class="badge bg-warning text-dark fs-6" id="timerDisplay">00:00</span>
                        </div>
                        <span class="badge trips-badge fs-6" id="tripCounter">Поездок: 0</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3" id="usernameDisplay"></span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <div class="tab-content" id="gameTabContent">
            <!-- Вкладка игры -->
            <div class="tab-pane fade show active" id="game" role="tabpanel">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="game-card p-4">
                    <h2 class="text-center mb-4">Поиск локаций</h2>
                    
                    <div class="mb-4">
                        <label class="form-label">Выберите район:</label>
                        <div class="d-flex flex-wrap justify-content-center">
                            <button class="btn btn-outline-primary district-btn" data-district="С">С</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ю">Ю</button>
                            <button class="btn btn-outline-primary district-btn" data-district="З">З</button>
                            <button class="btn btn-outline-primary district-btn" data-district="В">В</button>
                            <button class="btn btn-outline-primary district-btn" data-district="Ц">Ц</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СВ">СВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="СЗ">СЗ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮВ">ЮВ</button>
                            <button class="btn btn-outline-primary district-btn" data-district="ЮЗ">ЮЗ</button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="houseNumber" class="form-label">Номер дома:</label>
                        <input type="text" class="form-control" id="houseNumber" placeholder="Введите номер дома">
                    </div>
                    
                    <button class="btn btn-success w-100" onclick="visitLocation()">Поехали!</button>
                </div>

                <!-- История поездок -->
                <div class="game-card p-4 mt-4">
                    <h4 class="mb-3">История поездок</h4>
                    <div id="tripHistory" class="trip-history" style="max-height: 400px; overflow-y: auto;">
                        <p class="text-muted text-center">История поездок пуста</p>
                    </div>
                </div>
            </div>
        </div>
            </div>

            <!-- Вкладка вопросов -->
            <div class="tab-pane fade" id="questions" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="game-card p-4">
                            <h2 class="text-center mb-4">Вопросы сценария</h2>
                            <div id="questionsList">
                                <p class="text-muted text-center">Загрузка вопросов...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interactive Choice Modal -->
    <div class="modal fade" id="choiceModal" tabindex="-1" aria-labelledby="choiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background: var(--noir-gray); border: 1px solid var(--noir-gold);">
                <div class="modal-header" style="border-bottom: 1px solid var(--noir-gold);">
                    <h5 class="modal-title" id="choiceModalLabel" style="color: var(--noir-gold);">
                        <i class="fas fa-question-circle me-2"></i>Что вы делаете?
                    </h5>
                </div>
                <div class="modal-body">
                    <div id="choiceContent">
                        <!-- Success message -->
                        <div class="alert alert-success mb-4" id="successMessage">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Успешная поездка!</strong>
                            <p class="mb-0 mt-2" id="addressDescription"></p>
                        </div>

                        <!-- Choice options -->
                        <div id="choiceOptions">
                            <p class="text-light mb-4" id="choicePrompt">Выберите ваше действие:</p>
                            <div id="choiceButtons" class="d-grid gap-3">
                                <!-- Choice buttons will be inserted here -->
                            </div>
                        </div>

                        <!-- Response display -->
                        <div id="choiceResponse" style="display: none;">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Результат вашего выбора:</strong>
                                <p class="mb-0 mt-2" id="responseText"></p>
                            </div>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                                    <i class="fas fa-check me-2"></i>Продолжить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js?v=6&t=20241220&bom=fixed"></script>
</body>
</html>
