<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детективка - Вход в игру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .game-login-body {
            background: linear-gradient(135deg, var(--noir-darker) 0%, var(--noir-gray) 50%, var(--noir-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .game-login-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(184, 115, 51, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .game-card {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px var(--noir-shadow);
            border: 2px solid rgba(184, 115, 51, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .game-icon {
            color: var(--noir-copper);
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(184, 115, 51, 0.5));
            transition: all 0.3s ease;
        }
        
        .game-icon:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px var(--noir-copper));
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid var(--noir-copper);
            color: var(--noir-copper);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--noir-copper);
            color: var(--noir-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--noir-shadow);
        }
        
        .help-text {
            background: rgba(184, 115, 51, 0.1);
            border-left: 4px solid var(--noir-copper);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="game-login-body">
    <button class="btn btn-outline-light back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Назад
    </button>
    
    <div class="container fade-in-noir">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="game-card p-5">
                    <div class="text-center mb-4">
                        <div class="game-icon mb-3">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="fw-bold">Вход в игру</h2>
                        <p class="text-muted">Присоединиться к игровой комнате</p>
                    </div>
                    
                    <form id="gameLoginForm">
                        <div class="mb-3">
                            <label for="roomId" class="form-label">
                                <i class="fas fa-door-open me-2"></i>ID комнаты
                            </label>
                            <input type="number" class="form-control form-control-lg" id="roomId" 
                                   placeholder="Введите номер комнаты" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="roomUsername" class="form-label">
                                <i class="fas fa-user me-2"></i>Логин игрока
                            </label>
                            <input type="text" class="form-control form-control-lg" id="roomUsername" 
                                   placeholder="Ваш игровой логин" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="roomPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Пароль игрока
                            </label>
                            <input type="password" class="form-control form-control-lg" id="roomPassword" 
                                   placeholder="Пароль для входа в комнату" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-play me-2"></i>Начать игру
                        </button>
                    </form>
                    
                    <div id="message" class="mt-3"></div>
                    
                    <div class="help-text">
                        <h6 class="mb-2">
                            <i class="fas fa-lightbulb me-2"></i>Как получить данные для входа?
                        </h6>
                        <ul class="mb-0 small">
                            <li><strong>ID комнаты</strong> - получите у организатора игры</li>
                            <li><strong>Логин и пароль</strong> - создаются администратором комнаты</li>
                            <li>Если у вас нет данных, обратитесь к организатору</li>
                        </ul>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Для участия в детективной игре
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game-auth.js"></script>
    <script>
        function goBack() {
            window.location.href = '/';
        }
        
        // Проверяем, не авторизован ли игрок уже
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const roomUser = JSON.parse(localStorage.getItem('roomUser') || 'null');
            
            if (token && roomUser) {
                window.location.href = '/game';
            }
        });
    </script>
</body>
</html>
