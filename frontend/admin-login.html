<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детективка - Вход администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .admin-login-body {
            background: linear-gradient(135deg, var(--noir-darker) 0%, var(--noir-gray) 50%, var(--noir-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .admin-login-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(184, 115, 51, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .admin-card {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px var(--noir-shadow);
            border: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .admin-icon {
            color: var(--noir-gold);
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            transition: all 0.3s ease;
        }
        
        .admin-icon:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px var(--noir-gold));
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid var(--noir-gold);
            color: var(--noir-gold);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--noir-gold);
            color: var(--noir-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--noir-shadow);
        }
        
        .card-title {
            font-family: 'Playfair Display', serif;
            color: var(--noir-gold);
            font-weight: 600;
            text-shadow: 0 2px 4px var(--noir-shadow);
        }
        
        .form-label {
            color: var(--noir-cream);
            font-weight: 500;
        }
        
        .fade-in-noir {
            animation: fadeInNoir 0.8s ease-out;
        }
    </style>
</head>
<body class="admin-login-body">
    <button class="btn btn-outline-light back-btn back-link" onclick="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Назад
    </button>
    
    <div class="container auth-container fade-in-noir">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="admin-card auth-card p-5">
                    <div class="text-center mb-4">
                        <div class="admin-icon auth-icon mb-3">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h2 class="fw-bold auth-title">Вход администратора</h2>
                        <p class="text-muted auth-subtitle">Доступ к панели управления</p>
                    </div>
                    
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Имя пользователя
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Пароль
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </form>
                    
                    <div id="message" class="mt-3"></div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Только для администраторов системы
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script>
        function goBack() {
            window.location.href = '/';
        }
        
        // Проверяем, не авторизован ли админ уже
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.id && user.is_admin) {
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
